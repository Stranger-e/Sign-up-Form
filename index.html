<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="./pics/logo.png" alt="Odin logo">
            <p>Olympus Gym</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@samuelgirven?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Samuel Girven</a> on <a href="https://unsplash.com/photos/dumbbells-on-floor-VJ2s0c20qCo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
    </div>

    <div class="content">
        <div class="intro">
            <p>This is our Gym online service. You need to work out often in your life to help you realize your deepest dreams.</p>
            <p>You should definetely start TODAY.</p>
        </div>

        <div class="fill">
            <p>Let's get you signed up, shall we!</p>
            <form action="" method="post">
                <div class="names">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <br>
                        <input type="text" id="first_name" name="first_name" placeholder="Ezekiel">
                    </div>

                    <div class="last-name">
                        <label for="last_name">LAST NAME</label>
                        <br>
                        <input type="text" id="last_name" name="last_name" placeholder="Ogutu">
                    </div>
                </div>

                <div class="details">
                    <div class="mail">
                        <label for="email">EMAIL</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="someone@gmail.com">
                    </div>
                    <div class="number">
                        <label for="phone_number">PHONE NUMBER</label>
                        <br>
                        <input type="tel" id="phone_number" name="phone_number" placeholder="+254 1120 92579">
                    </div>
                </div>

                <div class="passwords">
                    <div class="pass">
                        <label for="password">PASSWORD</label>
                        <br>
                        <input type="password" id="password" name="password" required pattern=".{8,}" title="Password must be at least 8 characters long">
                    </div>
                        
                    <div class="confirm-pass">
                        <label for="password_confirmation">CONFIRM PASSWORD</label>
                        <br>
                        <input type="password" id="password_confirmation" name="password">
                    </div>
                </div>

                <p id="error_txt"></p>
            </form>
        </div>

        <div class="last">
            <button type="submit">Create Account</button>

            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
